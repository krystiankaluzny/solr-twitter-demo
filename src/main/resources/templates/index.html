<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Text search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Search phrase in tweeter stream</h2>

    <div class="row">
        <form action="#" method="get" class="col-12">
            <div class="row">
                <div class="form-group col">
                    <label for="phrase" class="col-form-label">Phrase</label>
                    <input type="text" th:value="${phrase}" class="form-control" id="phrase" name="phrase"
                           placeholder="phrase">
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <input type="submit" formaction="/find/db" class="btn btn-primary" value="Search in RDBMS">
                </div>
                <div class="col text-center">
                    <input type="submit" formaction="/find" class="btn btn-primary " value="Search">
                </div>
                <div class="col text-center">
                    <input type="submit" formaction="/find/solr" class="btn btn-primary" value="Search in Solr">
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col">
            <table class="table table-striped table-responsive-md" th:if="${dbTweets}">
                <thead>
                <tr>
                    <th>User</th>
                    <th>Lang</th>
                    <th>Text</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="tweet : ${dbTweets}">
                    <td th:text="${tweet.user.screenName}"></td>
                    <td th:text="${tweet.lang}"></td>
                    <td th:text="${tweet.text}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col">
            <table class="table table-striped table-responsive-md" th:if="${solrTweets}">
                <thead>
                <tr>
                    <th>User</th>
                    <th>Lang</th>
                    <th>Text</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="tweet : ${solrTweets}">
                    <td th:text="${tweet.user.screenName}"></td>
                    <td th:text="${tweet.lang}"></td>
                    <td th:text="${tweet.text}"></td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
</body>
</html>
